<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xw="http://xwidgets.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Patternfly Dropdown Control - XWidgets</title>
    
    <link rel="stylesheet" href="patternfly.css" type="text/css"/>
    <script src="jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>   
    
    <script src="../../src/main/resources/xw.js" type="text/javascript"></script>
    <script src="../../src/main/resources/org/xwidgets/core/menuitem.js" type="text/javascript"></script>
    <script src="../../src/main/resources/org/xwidgets/patternfly/dropdown.js" type="text/javascript"></script>
    
    <script src="../examples.js" type="text/javascript"></script>
  </head>
  <body>

    <textarea id="src" style="width:800px;height:100px;font-family:courier">
<?xml version="1.0" encoding="UTF-8"?>
<xw:view xmlns="http://www.w3.org/1999/xhtml" xmlns:xw="http://xwidgets.org/core" xmlns:pf="http://xwidgets.org/patternfly">
  <pf:dropdown caption="Dropdown" onclick="alert('item selected: ' + item.label)">  
    <xw:menuItem label="Action"/>
    <xw:menuItem label="Another action"/>
    <xw:menuItem label="Something else here"/>
    <xw:menuDivider/>
    <xw:menuItem label="Disabled link" enabled="false"/>
    <xw:menuItem label="Separated link"/>
  </pf:dropdown>  
</xw:view>
    </textarea>
    
    <div style="margin:4px">
      <input type="button" value="Update" onclick="javascript:renderView()"/>
    </div>

    <div id="content"/>
    
    <script type="text/javascript">
      renderView();
    </script>
   

  </body>

</html>
