<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xw="http://xwidgets.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Panel - XWidgets</title>
    
    <link href="../../src/main/resources/theme/default/xw.css" rel="stylesheet" type="text/css"/>
       
    <script src="../../src/main/resources/xw.js" type="text/javascript"></script>
    <script src="../../src/main/resources/org/xwidgets/core/panel.js" type="text/javascript"></script>
    <script src="../../src/main/resources/org/xwidgets/core/button.js" type="text/javascript"></script>
    <script src="../../src/main/resources/org/xwidgets/core/elbinding.js" type="text/javascript"></script>
    <script src="../../src/main/resources/org/xwidgets/core/zone.js" type="text/javascript"></script>
    
    <script src="../examples.js" type="text/javascript"></script>    
  </head>
  
  <body>

    <textarea id="src" style="width:800px;height:100px;font-family:courier">
<?xml version="1.0" encoding="UTF-8"?>
<xw:view xmlns="http://www.w3.org/1999/xhtml" xmlns:xw="http://xwidgets.org/core">
  <xw:panel id="main" width="100%" height="200px">
    <xw:panel align="top" height="50">
      Top panel
    </xw:panel>
    <xw:panel align="left">
      Left panel
    </xw:panel>
    <xw:panel align="client">
      Hello World!
    </xw:panel>
    <xw:panel align="bottom" height="30">
      Bottom panel
    </xw:panel>
  </xw:panel>

</xw:view>
    </textarea>
    
    <div style="margin:4px">
      <input type="button" value="Update" onclick="javascript:renderView()"/>
    </div>

    <div id="content"/>
    
    <script type="text/javascript">     
      renderView();
    </script>

  </body>

</html>
