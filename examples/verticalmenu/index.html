<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xw="http://xwidgets.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Vertical Menu - XWidgets</title>
    
    <link href="../../src/main/resources/theme/default/xw.css" rel="stylesheet" type="text/css"/>
    
    <script src="../../src/main/resources/xw.js" type="text/javascript"></script>
    <script src="../../src/main/resources/org/xwidgets/core/verticalmenu.js" type="text/javascript"></script>
    <script src="../../src/main/resources/org/xwidgets/core/menuitem.js" type="text/javascript"></script>
    
    <script src="../examples.js" type="text/javascript"></script> 
  </head>
  <body>

    <textarea id="src" style="width:800px;height:100px;font-family:courier">
<?xml version="1.0" encoding="UTF-8"?>
<xw:view xmlns="http://www.w3.org/1999/xhtml" xmlns:xw="http://xwidgets.org/core">
  <xw:verticalMenu>
    <xw:styleElement name="container" value="xw_verticalmenu"/>
  
    <xw:menuItem label="General"/>
    <xw:menuItem label="Account">
      <xw:menuItem label="Details" onclick="alert('clicked Details');"/>
      <xw:menuItem label="Change Password"/>
    </xw:menuItem>
    <xw:menuItem label="Deployment"/>
  </xw:verticalMenu>
</xw:view>
    </textarea>
    
    <div style="margin:4px">
      <input type="button" value="Update" onclick="javascript:renderView()"/>
    </div>

    <div id="content"/>
    
    <script type="text/javascript">    
      renderView();
    </script>

  </body>

</html>
